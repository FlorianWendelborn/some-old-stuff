<!DOCTYPE html>
<html>
<head>
	<title>WebGL Tests</title>
	<script type="x-shader/x-vertex" id="shader-vs">
		attribute vec3 aVertexPosition;
		attribute vec3 aVertexNormal;

		uniform mat4 uMVMatrix;
		uniform mat4 uPMatrix;
		uniform mat3 uNMatrix;

		varying vec4 vPosition;
		varying vec3 vTransformedNormal;

		void main(void) {
			vPosition = uMVMatrix * vec4(aVertexPosition, 1.0);
			gl_Position = uPMatrix * vPosition;
			vTransformedNormal = uNMatrix * aVertexNormal;
		}
	</script>
	<script type="x-shader/x-fragment" id="shader-fs">
		precision mediump float;

		varying vec4 vPosition;
		varying vec3 vTransformedNormal;

		void main(void) {
			vec3 lightDirection = normalize(vec3(1.0,1.0,1.0) - vPosition.xyz);

			float directionalLightWeighting = max(dot(normalize(vTransformedNormal), lightDirection), 0.0);
			vec3 lightWeighting = vec3(1.0,1.0,1.0)*directionalLightWeighting;

			vec4 fragmentColor = vec4(1.0, 1.0, 1.0, 1.0);
			gl_FragColor = vec4(fragmentColor.rgb*lightWeighting, fragmentColor.a);
		}
	</script>
	<style>
		canvas {
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
		}
		div {
			color: rgba(255,255,255,.4);
			position: fixed;
			top: 5px;
			right: 5px;
			z-index: 100;
		}
	</style>
	<script src="glMatrix-0.9.5.min.js"></script>
	<script src="webgl-utils.js"></script>
	<script src="objects.js"></script>
	<script src="main.js"></script>
	<link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
	<canvas width="600" height="600"></canvas>
	<div>[u] select track url</div>
</body>
</html>
